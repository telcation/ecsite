<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>商品一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h1 class="text-center mb-4">🌟 手作り小物 商品一覧 🌟</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div th:each="item : ${items}" class="col">
                <div class="card h-100 shadow-sm">
                    <img th:src="@{|${item.imagePath}|}" class="card-img-top" alt="商品画像">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${item.name}">商品名</h5>
                        <p class="card-text">価格: <span th:text="${item.price}">0</span>円</p>
                        <p class="card-text" th:text="${item.description}">商品説明</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
